<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #222831;">

          <h5 class="card-title" style="text-align: center;">Currency APP</h5>
          <h6 class="card-subtitle mb-2 text-muted" style="text-align: center;">Exchange API</h6>
          <form action="">
            <div class="form-group" style="margin-top: 2rem; margin-bottom: 4rem;">
          <input id="amount" class="form-control" type="number" placeholder="Value">
            </div>
            <div class="form-group">
          <select id="currencyFrom" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>USD</option>
            <option>EUR</option>
            <option>JPY</option>
            <option>BGN</option>
            <option>CZK</option>

            <option>RON</option>
            <option>SEK</option>
            <option>CHF</option>
            <option>ISK</option>
            <option>NOK</option>          
            <option>HRK</option>
            <option>RUB</option>
            <option>TRY</option>
            <option>AUD</option>
            <option>BRL</option>          
            <option>CAD</option>
            <option>CNY</option>
            <option>HKD</option>
            <option>IDR</option>          
            <option>ILS</option>
            <option>INR</option>
            <option>KRW</option>
            <option>MXN</option>          
            <option>MYR</option>
            <option>NZD</option>
            <option>PHP</option>
            <option>SGD</option>
            <option>THB</option>          
            <option>ZAR</option>
          </select>
        </div>
          <p style="text-align: center;">TO</p>
          <div class="form-group">
          <select id="currencyTo" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>EUR</option>
            <option>USD</option>
            <option>JPY</option>
            <option>BGN</option>
            <option>CZK</option>
            <option>DKK</option>
            <option>GBP</option>          
            <option>HUF</option>
            <option>PLN</option>
            <option>RON</option>
            <option>SEK</option>
            <option>CHF</option>
            <option>ISK</option>
            <option>NOK</option>          
            <option>HRK</option>
            <option>RUB</option>
            <option>TRY</option>
            <option>AUD</option>
            <option>BRL</option>          
            <option>CAD</option>
            <option>CNY</option>
            <option>HKD</option>
            <option>IDR</option>          
            <option>ILS</option>
            <option>INR</option>
            <option>KRW</option>
            <option>MXN</option>          
            <option>MYR</option>
            <option>NZD</option>
            <option>PHP</option>
            <option>SGD</option>
            <option>THB</option>          
            <option>ZAR</option>
          </select>
        </div>
        </form>
        </div>
      </div>
      <div class="card" style="width: 20rem; height: 10rem; margin: 3rem auto;">
        <div class="card-body">
          <div class="form-group" style="margin-left: 5.8rem;">
          <span id="fromLabel"><strong>USD</strong></span>&nbsp;&nbsp;to&nbsp;&nbsp;<span id="toLabel"><strong>EUR</strong></span>
        </div>
          <form action="">
            <div class="form-group" style="margin-top: 2rem; margin-bottom: 4rem;">
          <input id="result" class="form-control" type="number" placeholder="Result" readonly>
            </div>
        </div>
      </div>
</body>
